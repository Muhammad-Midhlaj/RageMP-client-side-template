    <script type="text/javascript">

        function showSeatSelection(availableSeats, remoteId) {
            $(".car").hide();
            $(".bus").hide();
			$(".ov").hide();
            $(".back").click(function () {
			mp.trigger("closeSeatCef");
            });

            if (availableSeats > 8) {
                $(".bus").show();
            }
            else if(availableSeats > 3){
                $(".ov").show();
            } else {
			    $(".car").show();
			}

            for (let i = 0; i < 11; i++) {
                if (availableSeats > i) {
                    $(`.seat${i}`).show();
                    $(`.seat${i}`).click(function () {
						mp.trigger("takeSeat", i, remoteId);
                    });
                }
                else {
                    $(`.seat${i}`).hide();
                }
            }
        }
    </script>
