<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="header"></div>
        <div class="main">
            <div class="categories">
                <p>Category</p>
                <a id="wheels_menu">
                    <img src="images/back.png" alt="back" width="10px" height="15px">
                    <p>Back</p>
                </a>
            </div>
            <div class="content_box">
                <div class="logo_categories">
                    <img src="images/ruff.png" alt="" width="50px" height="50px">
                    <p>Tires</p>
                </div>
                
                <a id="wheels_ruff_desine">
                    <div class="item">
                        <p>Tire design</p>
                    </div>
                </a>
                
                <a id="">
                    <div class="item">
                        <p>Improving tires</p>
                    </div>
                </a>
                
            </div>
        </div>
        <div class="footer">
            <div class="left_part">
                <p>Speed</p>
                <progress id="speed_bar" value="50" max="100"></progress>
                <p>Braking</p>
                <progress id="brakes_bar" value="50" max="100"></progress>
            </div>
            <div class="right_part">
                <p>Acceleration</p>
                <progress id="boost_bar" value="50" max="100"></progress>
                <p>Clutch</p>
                <progress id="clutch_bar" value="50" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
