<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="header">
			<a id="home">
                <i class="fas fa-arrow-left"></i>
            </a>

		</div>
        <div class="main">
            <div class="content_box">

                <div class="logo_categories">
                    <p>Wheels</p>
                </div>

                <a id="wheels_exclusive">
                    <div class="item">
                        <p>Exclusive</p>
                    </div>
                </a>

                <a id="wheels_lowrider">
                    <div class="item">
                        <p>Lowrider</p>
                    </div>
                </a>

                <a id="wheels_musclecar">
                    <div class="item">
                        <p>Muscle</p>
                    </div>
                </a>

                <a id="wheels_4x4">
                    <div class="item">
                        <p>SUV</p>
                    </div>
                </a>

                <a id="wheels_sport">
                    <div class="item">
                        <p>Sport</p>
                    </div>
                </a>

                <a id="wheels_4x4_2">
                    <div class="item">
                        <p>terrainveh</p>
                    </div>
                </a>

                <a id="wheels_tuner">
                    <div class="item">
                        <p>Tuner</p>
                    </div>
                </a>

            </div>
        </div>
        <div class="footer">
            <div class="left_part">
                <p>Speed</p>
                <progress id="speed_bar" value="50" max="100"></progress>
                <p>Braking</p>
                <progress id="brakes_bar" value="50" max="100"></progress>
            </div>
            <div class="right_part">
                <p>Acceleration</p>
                <progress id="boost_bar" value="50" max="100"></progress>
                <p>Clutch</p>
                <progress id="clutch_bar" value="50" max="100"></progress>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
