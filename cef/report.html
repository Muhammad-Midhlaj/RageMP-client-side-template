<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="css/report.css">
    <title>arsenal-rp.ru - Report</title>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue.js"></script>

<body>
    <div class="wrapper">
        <div class="adaptive">
            <div class="ticketfull" v-if="active">
                <div class="ticketinside">
                    <div class="report">
                        <p class="reporttext">Репорты</p>
                        <div class="boxes">
                            <div class="boxreports">
                                <div class="onereport" v-for="(value, index) in reports" @click="get(index)">
                                    <div class="reportinfo">
                                        <p class="task">Задача</p> <p class="tasknumber">№ {{value[0]}}</p> <p class="taskuser">{{value[1]}}</p>
                                    </div>
                                    <div class="reporttasks">
                                        <p>{{value[2]}}</p>
                                    </div>
                                    <div class="reportsadmin" v-if="value[3] != ''">
                                        <div class="adminname">
                                            <p>{{value[3]}}</p>
                                        </div>
                                        <div class="blockadmins">
                                            <svg width="9" height="100" viewBox="0 0 9 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M0 0H9V100H0V0Z" fill="#BCA73A" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="answer">
                        <p class="reporttext">Ответы</p>
                        <div class="boxes">
                            <div class="boxreports">
                                <div class="onereport" v-if="quser != ''">
                                    <div class="reportinfo">
                                        <p class="task">Задача</p> <p class="tasknumber">№ {{qnum}}</p> <p class="taskuser">{{quser}}</p>
                                    </div>
                                    <div class="reporttasks">
                                        <p>{{question}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="answertoquestion" v-if="quser != ''">
                            <div class="textquestion">
                                <p>
                                    <textarea class="user"
                                              placeholder="Введите ответ на вопрос..."
                                              cols="30" rows="5"
                                              v-model="answer"></textarea>
                                </p>
                            </div>
                            <div class="buttonquestion">
                                <div class="butabs">
                                    <p><button @click="send" class="buttonone">Ответить</button></p>
                                </div>
                                <div class="butabr">
                                    <p><button @click="retrn" class="buttononek">Вернуть</button></p>
                                </div>
                            </div>
                        </div>
                    </div><!--answer -->
                    <div class="template">
                        <p class="reporttext">Шаблоны</p>
                        <div class="boxestempl">
                            <div class="boxtemplates">
                                <div class="templ" v-for="(item, index) in templates">
                                    <div class="templtext"><p>{{item}}</p> </div>
                                    <div class="formclose">
                                        <div class="close">
                                            <p><button @click="tplclose(index)" id="buttonclose">  </button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="texttempl">
                            <p>
                                <textarea class="user"
                                          placeholder="Напишите ваш текст для шаблона и нажмите на пустой"
                                          cols="30" rows="5"
                                          :keyup.enter="submit" readonly></textarea>
                            </p>
                        </div>
                    </div>
                </div>

        <script>
        var report = new Vue({
            el: ".ticketfull",
            data: {
                active: false,
                reports: [],
                key: 0, //for update
                qnum: -1,
                quser: "",
                question: "",
                answer: "",
                templates: [],
                tplinput: "",
            },
            methods: {
                exit: function () {
                    this.show();
                    mp.trigger('exitreport');
                },
                tplclose: function (ind) {
                    console.log(ind);
                },
                get: function (ind) {
                    if (this.reports[ind][3] != '') return;

                    let q = this.reports[ind];

                    if (this.qnum != q[0])
                        mp.trigger('takereport', this.qnum, true);

                    this.qnum = q[0];
                    this.quser = q[1];
                    this.question = q[2];
                    mp.trigger('takereport', q[0], false);
                },
                show: function () {
                    this.active = !this.active;
                },
                add: function (id, name, quest, resp) {
                    this.reports.push([id, name, quest, resp]);
                    this.key++
                },
                del: function (id) {
                    this.reports.forEach((item, i, arr) => {
                        if (item[0] == id) {
                            this.reports.splice(i, 1);
                            if (id == this.qnum) this.quser = '';
                        }
                    })
                    this.key++;
                },
                set: function (id, res) {
                    this.reports.forEach((item, i, arr) => {
                        if (item[0] == id) {
                            this.reports[i][3] = res;

                            Vue.set(this.reports, i, this.reports[i]);
                        }
                    })
                    this.key++;
                },
                send: function () {
                    mp.trigger('sendreport', this.qnum, this.answer);
                    this.qnum = -1;
                    this.quser = "";
                    this.answer = "";
                },
                retrn: function () {
                    mp.trigger('takereport', this.qnum, true);
                    this.qnum = -1;
                    this.quser = "";
                    this.answer = "";
                },
                submit: function () {
                    console.log('submit');
                },
                paste: function (ind) {
                    console.log(ind);
                }
            }
        })
        </script>
